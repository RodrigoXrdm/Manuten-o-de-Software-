<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base" th:with="currentPage='tipoPatologia'">

<head>

<title>Prontuário - Cadastrar Tipo de Alteração</title>

</head>

<section layout:fragment="conteudo">

	<div class="row">

		<!-- BEGIN BREADCRUMBS - Mostra o caminho até a página atual -->

		<div class="col s12 breadcrumbs valign-wrapper">

			<a th:href="@{/}" class="breadcrumb blue-grey-text"> <i
				class="material-icons left">home</i>
			</a> <a th:href="@{/tipo-patologia/listar}"
				class="breadcrumb blue-grey-text">Patologias</a> <a
				class="breadcrumb blue-grey-text"
				th:text="${tipoPatologia.id} == null ? Cadastrar : Editar"></a>

		</div>

		<!-- END BREADCRUMBS -->


		<!-- BEGIN CONTAINER - Conteiner principal da aplicação -->

		<div class="col s12">

			<!-- BEGIN FORM -->
		<form class="card" th:action="@{/tipo-patologia/adicionar}"
				th:object="${tipoPatologia}" method="post">
				



				<div class="card-content">
					<div class="row">
					<input type="hidden" th:field="*{id}" />
						<div class="col l6 m6 s12">
							<div class="input-field">
								<label for="codigo">* CID-10</label> <input type="text"
									th:field="*{codigo}" class="form-control" id="codigo"
									required="required" maxlength="6"/>
							</div>
						</div>

						<div class="col l6 m6 s12">
							<div class="input-field">
								<label for="nome">* Nome</label> <input type="text"
									th:field="*{nome}" class="form-control" id="nome"
									required="required" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col l12 m12 s12">
							<div class="input-field">
								<label for="descricao">* Descrição</label> <input type="text"
									th:field="*{descricao}" class="form-control" id="descricao"
									required="required" />
							</div>
						</div>

					</div>

					<div class="row">
						<span class="grey-text">* Campos obrigatórios</span>
					</div>
				</div>

				<div class="card-action right-align">
					<a th:href="@{/tipo-patologia/listar/}" class="btn btn-flat waves-effect">Cancelar</a>
					<button type="submit" class="btn waves-effect waves-light">Salvar</button>
				</div>
			</form>
			<!-- END FORM -->

		</div>

		<!-- END CONTAINER -->

	</div>

</section>

<section layout:fragment="js">

	<!-- SCRIPTS - Coloque aqui os scripts desta página -->

</section>

</html>
