<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base" th:with="currentPage='registro'">

<head>
<title>Prontuário - Registro de Log</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/aluno/listagem-alunos.css}" />
</head>
<section layout:fragment="conteudo">
	<div class="row">
		<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
		<div class="col s12 breadcrumbs valign-wrapper">
			<a th:href="@{/}" class="breadcrumb blue-grey-text"> <i
				class="material-icons left">home</i>
			</a> <a class="breadcrumb blue-grey-text">Registros de Log</a>
		</div>
		<!-- BREADCRUMBS -->

		<!-- CONTAINER - Conteiner principal da aplicação -->
		<div class="col s12">
			<!-- Conteúdo da página ... -->
			<div class="card">

				<div class="card-content" th:if="${#lists.isEmpty(logs)}">
					Nenhum registro de log encontrado!</div>

				<table id="alunos" class="mf-table striped"
					th:unless="${#lists.isEmpty(logs)}">
					<thead>
						<tr>
							<th>Data</th>
							<th>ID Usuário</th>
							<th>ID Paciente</th>
							<th>Ação Realizada</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="log :${logs}">
							<td><a th:text="${#dates.format(log.data, 'dd/MM/yyyy')}"
								th:href="@{/registro/detalhes/} + ${log.id}"
								data-tooltip="Visualizar"
								class="waves-effect deep-orange-text tooltipped"></a></td>
								
							<td th:text="${log.idUsuario}"></td>								
							<td th:text="${log.idPaciente}"></td>
							<td th:text="${log.tipoAcao.descricao}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- CONTAINER -->

	</div>
</section>

<section layout:fragment="js">
	<!-- SCRIPTS - Coloque aqui os scripts desta página -->
	<script type="text/javascript" th:src="@{/js/aluno/listagem.js}"></script>
</section>
</html>
