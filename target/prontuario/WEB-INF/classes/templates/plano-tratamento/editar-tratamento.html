<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="paciente/detalhes-base"
	th:with="currentPage='pacientes',currentSubPage='tratamentos'">

<section layout:fragment="tab-content">
	<div th:fragment="cadastrarTratamento">
		<form class="card" th:action="@{/plano-tratamento/editar}" method="post"
			th:object="${tratamento}">
			<input type="hidden" name="paciente" id="paciente" 
				th:value="${tratamento.paciente}" th:field="${tratamento.paciente}" /> 
			<input
				type="hidden" name="responsavel" id="responsavel"
				th:value="${tratamento.responsavel}" th:field="${tratamento.responsavel}" />
			<input
				type="hidden" name="tratamento" id="tratamento"
				th:value="${tratamento.id}" th:field="${tratamento.id}" />
			<input
				type="hidden" name="clinica" id="clinica"
				th:value="${tratamento.clinica}" th:field="${tratamento.clinica}" />
			<input
				type="hidden" name="data" id="data"
				th:value="${tratamento.data}" th:field="${tratamento.data}" />
	
			<div class="card-content">

				<div class="row">

					<div class="col l6 m6 s12">
						<div class="input-field">
							<select th:fragment="campo-prioridade" name="status"
								id="status" class="form-control"
								th:field="${tratamento.status}">
								<option th:value="${tratamento.status}" th:text="${'Status atual: ' + tratamento.status.descricao}"/>
								<option th:each="status : ${statuses}" th:value="${status}"
									th:text="${status.descricao}">
								</option>
							</select> <label for="status">Status</label>
						</div>
					</div>

					<div class="col l6 m6 s12">
						<div class="input-field">
							<select th:fragment="campo-prioridade" name="prioridade"
								id="prioridade" class="form-control"
								th:field="${tratamento.prioridade}">
								<option th:value="${tratamento.prioridade}" th:text="${'Prioridade atual: ' + tratamento.prioridade}"/>
								<option th:value="1" th:text="${1}" />
                                <option th:value="2" th:text="${2}" />
                                <option th:value="3" th:text="${3}" />
                                <option th:value="4" th:text="${4}" />
                                <option th:value="5" th:text="${5}" />
							</select> <label for="prioridade">Prioridade</label>
						</div>
					</div>

				</div>
			</div>

			<div class="card-action right-align">

				<a th:href="@{/paciente/} + ${paciente.id} + @{/tratamentos}"
					class="btn btn-flat waves-effect">Cancelar</a>
				<button type="submit" class="btn waves-effect waves-light">Salvar</button>

			</div>

		</form>

	</div>
</section>

<section layout:fragment="js-paciente">

	<!-- SCRIPTS - Coloque aqui os scripts desta pÃ¡gina -->
	<script type="text/javascript"
		th:src="@{/js/atendimento/cadastro-atendimento.js}"></script>

</section>

</html>
